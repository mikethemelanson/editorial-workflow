name: Update Issue Status

on:
  issues:
    types: [opened, edited]

# Fix permissions block - using projects instead of project
permissions:
  issues: write
  projects: write  # This is the correct permission name
  contents: read

jobs:
  update-status:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install @octokit/rest @octokit/graphql @actions/github
      
    - name: Create package.json for ESM
      run: |
        echo '{"type":"module"}' > package.json
        
    - name: Update Issue Status
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: node .github/scripts/update-issue-status.js
